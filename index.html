<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Interactive card details form</title>

		<!-- Feel free to remove these styles or customize in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="stylesheet" href="./style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div id="preview">
			<div id="back-wrapper">
				<div id="back">
					<img src="./images/bg-card-back.png" alt="card-back" />
					<p id="cvc-card">000</p>
				</div>
			</div>
			<div id="front-wrapper">
				<div id="front">
					<img src="./images/card-logo.svg" alt="card-logo" id="logo" />
					<img src="./images/bg-card-front.png" alt="card-front" id="card" />
					<p id="number-card">0000 0000 0000 0000</p>
					<p id="name-card">Jane Appleseed</p>
					<p id="exp-card">
						<span id="mm-exp-card">00</span>/<span id="yy-exp-card">00</span>
					</p>
				</div>
			</div>
		</div>

		<form action="">
			<label for="name">
				<span class="label-name">Cardholder Name</span>
				<input
					maxlength="30"
					type="text"
					id="name"
					placeholder="e.g. Jane Appleseed"
					required
					pattern="[a-zA-Z ]+"
				/>
				<span class="error" id="name-error"></span>
			</label>

			<label for="number">
				<span class="label-name">Card Number</span>
				<input
					type="text"
					id="number"
					placeholder="e.g. 1234 5678 9123 0000"
					minlength="19"
					required
					pattern="[0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4}"
				/>
				<span class="error" id="number-error"></span>
			</label>

			<div>
				<div id="exp">
					<span class="label-name">Exp. Date (MM/YY)</span>
					<div id="container-input-exp">
						<input
							pattern="[0-9]{2}"
							type="text"
							id="exp-month"
							placeholder="MM"
							minlength="2"
							required
							min="0"
							max="12"
						/>
						<input
							pattern="[0-9]{2}"
							type="text"
							id="exp-year"
							placeholder="YY"
							minlength="2"
							required
						/>
					</div>
					<span class="error" id="exp-error"></span>
				</div>
				<label for="cvc">
					<span class="label-name">CVC</span>
					<input
						pattern="[0-9]{3}"
						type="text"
						id="cvc"
						placeholder="e.g. 123"
						minlength="3"
						required
					/>
					<span class="error" id="cvc-error"></span>
				</label>
			</div>

			<input type="submit" value="Confirm" />
		</form>

		<!-- Completed state start -->
		<div id="completeForm">
			<img src="./images/icon-complete.svg" alt="icon" />
			<h2>Thank you!</h2>
			<p>We've added your card details</p>
			<button>Continue</button>
		</div>

		<!--
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </div>
-->
		<script src="./index.js"></script>
	</body>
</html>
